<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DataLists</title>
  </head>
  <body>
    <form>
      <input type="text" list="countries" />
      <datalist id="countries">
        <option>Australia</option>
        <option>Canada</option>
        <option>USA</option>
      </datalist>
    </form>
  </body>
</html>
