<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Fields</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.min.css"
    />
    <style>
      form {
        width: 50%;
        padding: 2rem;
      }
      textarea {
        resize: none;
      }
    </style>
  </head>
  <body>
    <form>
      <input type="email" placeholder="test@gmail.com" autofocus />
      <textarea name="" id="">
        Lorem ipsum dolor sit amet.
      </textarea>
    </form>
  </body>
</html>
