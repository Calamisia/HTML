<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      ul {
        list-style-type: none;
      }
    </style>
  </head>
  <body>
    <!-- ul is short for unordered lists, li is short for list item -->
    <!-- You can nest uls -->
    <ul>
      <li>About</li>
      <li>Portfolio</li>
      <li>
        Services
        <ul>
          <li>SiteOne</li>
          <li>SiteTwo</li>
          <li>SiteThree</li>
        </ul>
      </li>
      <li>Contact</li>
    </ul>
    <!-- ol is the ordered list -->
    <ol>
      <li>Preheat the oven</li>
      <li>Place the pizza in the oven</li>
      <li>Take the pizza out of the oven</li>
    </ol>
    <!-- dl is short for descirption list. It takes detail text elements and detail details -->
    <dl>
      <dt>HTML</dt>
      <dd>Hypertext Markup Language</dd>
      <dt>CSS5</dt>
      <dd>Cascading Stylesheets</dd>
      <dt>TItle</dt>
      <dd>Learning HTML</dd>
    </dl>
  </body>
</html>
