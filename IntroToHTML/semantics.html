<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Semantic Containers</title>
  </head>
  <body>
    <!-- an article can be any independant self-contained piece of content -->
    <article class="article">
      <h1>Heading</h1>
      <p>
        Published <time datetime="2021-01-01 17:00">January 1 2025 5:00pm</time>
      </p>
      <p>
        <mark>Lorem</mark> ipsum dolor sit amet consectetur adipisicing elit.
        Explicabo aspernatur nesciunt ducimus exercitationem laboriosam quaerat
        modi deleniti adipisci rem, nostrum similique distinctio, illo nemo.
        Magnam exercitationem dolor eaque ut perspiciatis.
      </p>
      <figure>
        <img src="wolf.png" alt="" />
        <figcaption>My coffee this morning</figcaption>
      </figure>
    </article>
  </body>
</html>
