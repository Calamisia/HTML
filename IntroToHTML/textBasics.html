<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Standard practice defines the charset and viewport -->
    <meta charset="UTF-8" />
    <!-- The viewport is the visible part of a webpage -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Keywords to represent the page, used in SEO-->
    <meta name="keywords" content="HTML, CSS" />
    <!-- Description for the page, seen in the google preview before clicking the link -->
    <meta
      name="description"
      content="A website with basic html functionality. "
    />
    <title>HTML Basics</title>
    <style>
      em {
        color: red;
        font-style: normal;
      }
    </style>
  </head>
  <body>
    <!-- In HTML there are 6 heading elements. -->
    <!-- There should only ever be one h1, used for SEO-->
    <h1>Learning Web Programming</h1>
    <h2>HTML</h2>
    <h3>Theory</h3>
    <p>Theory goes here.</p>
    <h3>Code</h3>
    <p>Code goes here.</p>
    <h2>CSS</h2>
    <h3>Theory</h3>
    <p>Theory goes here.</p>
    <h3>Code</h3>
    <p>Code goes here.</p>
    <!-- wrapped HTML in the emphasis block, to emphasize visually and SEO. -->
    <!-- EM is mainly used for SEO, one should use CSS for the visual emphasis -->
    <p>I love to learn <em>HTML</em>!</p>
    <!-- Strong is similar to emphasis -->
    <p>I <strong>will</strong> become good at HTML.</p>
  </body>
</html>
