<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .wolfimg {
        width: 300px;
        height: 600px;
        object-fit: cover;
      }
      video {
        width: 1300px;
      }
    </style>
  </head>
  <body>
    <img
      src="media/wolf.png"
      alt="An animated wolf staring at you"
      class="wolfimg"
    />
    <!-- The attributes controls, autoplay, loop are true if present, false if absent-->
    <video autoplay loops src="media/sunrise.mp4">
      Your browser doesn't support videos.
    </video>
    <!-- The same format applies to audio files such as mp3s-->
  </body>
</html>
