<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webpage Demo</title>
  </head>
  <body>
    <!-- Most pages have a header, main and footer. Sometimes we have an aside element. -->
    <header>
      <nav>
        <ul>
          <li>Home</li>
          <li>About</li>
          <li>Contact</li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <h2>Products</h2>
        <article>Product 1</article>
        <article>PRoduct 2</article>
        <article>Product 3</article>
      </section>
      <section>
        <h2>Team</h2>
        <article>Team Member 1</article>
        <article>Team Member 2</article>
        <article>Team Member 3</article>
      </section>
    </main>
    <aside></aside>
    <footer>
      <ul>
        <li>Home</li>
        <li>About</li>
        <li>Contact</li>
      </ul>
    </footer>
  </body>
</html>
