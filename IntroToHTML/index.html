<!-- declare doctype, always the first step. DOCTYPE is the only capital term ever used in html. -->
<!DOCTYPE html>
<!-- the html code goes inside a html block -->
<html lang="en">
  <!-- the head of a page contains useful info such as the title and css -->
  <head>
    <!-- Set the title that shows up in the tab -->
    <title>My first web page</title>

    <!-- inside style, we can put a lot of css. -->
    <style>
      img {
        width: 200px;
        border-radius: 100px;
        float: left;
        margin-right: 10px;
      }

      .username {
        font-weight: bold;
      }
    </style>
  </head>

  <body>
    <img src="media/wolf.png" alt="A Wolf!" />
    <p class="username">@sigmawolf</p>
    <p>I would love to meet you.</p>
  </body>
</html>
