<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RadioButtons</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.min.css"
    />
  </head>
  <body>
    <!-- name is used to group mutliple radio buttons -->
    <div>
      <input type="radio" name="membership" id="silver" />
      <label for="silver" class="label-inline">Silver</label>
    </div>
    <div>
      <input type="radio" name="membership" id="gold" />
      <label for="gold" class="label-inline">Gold</label>
    </div>
  </body>
</html>
