<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkboxes</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.min.css"
    />
  </head>
  <body>
    <!-- since the label is for the checkbox, clicking on the label affects the checkbox-->
    <div>
      <input type="checkbox" id="front-end" checked />
      <label class="label-inline" for="front-end">Front-End</label>
    </div>
    <div>
      <input type="checkbox" id="back-end" />
      <label class="label-inline" for="back-end">Back-End</label>
    </div>
  </body>
</html>
