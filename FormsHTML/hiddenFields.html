<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hidden Fields</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.min.css"
    />
  </head>
  <body>
    <!-- the hidden can be accessed through inspection, so don't store valuable info in there. -->
    <!-- primarily used to send ID of a certain thing along with the form-->
    <input type="hidden" name="course-id" value="1234" />
  </body>
</html>
