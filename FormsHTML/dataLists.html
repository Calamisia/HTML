<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DataLists</title>
  </head>
  <body>
    <form>
      <input type="text" list="countries" autocomplete="off" />
      <!-- this proposes a list of suggestions -->
      <datalist id="countries">
        <option data-value="1">Australia</option>
        <option data-value="2">Canada</option>
        <option data-value="3">USA</option>
      </datalist>
    </form>
  </body>
</html>
